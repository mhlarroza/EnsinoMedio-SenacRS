<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="block">
        <div id="calc">
            <table>
                <tr>
                    <td colspan="4">
                        <input type="text" id="display">
                    </td>
                    <td>
                        <button id="limpar">C</button>
                        <button id="apagadigito">DEL</button>
                        <button id="divisão">÷</button>
                        <button id="multiplicação">x</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="7">7</button>
                        <button id="8">8</button>
                        <button id="9">9</button>
                        <button id="soma">+</button>
                <tr>
                    <td>
                        <button id="6">6</button>
                        <button id="5">5</button>
                        <button id="4">4</button>
                        <button id="sub">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="3">3</button>
                        <button id="2">2</button>
                        <button id="1">1</button>
                        <td rowspan="2"><button id="resultado" value="=">=</td>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button id="0" value="0">0</button>
                    </td>
                    <td>
                        <button class="calculatorButtons" id="point" value=".">.</button>
                    </td>
                </tr>
            </table>
    </div>
    <script src="calc.js"></script>
</body>
</html>
