<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aba Perfil</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <main>
    <div class="main">
      <div class="profile-circle" id="openSidebar"></div>
    </div>

    <div class="sidebar" id="sidebar">
      <div class="arrow" id="closeSidebar">‚Üê</div>

      <div class="circle" id="circle">
        <img src="Imagens/upload.png" class="upload-icon" id="icon-default" alt="Upload Icon">
        <img id="profile-img" alt="Foto" class="profile-img">

        <div class="overlay-text">Trocar imagem</div>

        <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
      </div>

      <div class="top-boxes">
        <div class="box"></div>
        <div class="box"></div>
      </div>

      <div class="big-box"></div>
      <div class="bottom-box"></div>
      <div class="footer-box"></div>

    </div>
  </main>

  <script src="profile.js"></script>
</body>
</html>
