</head>
<body>
    <div class="container">
    <h1>Regras do Jogo</h1>

    <div class="box">
        <ol>
            <li><strong>Ajude Rapunzel a encontrar a saída do labirinto</strong></li>
            <li><strong>Use as setas do teclado para mover Rapunzel (cima, baixo, esquerda, direita)</strong></li>
            <li><strong>Evite os caminhos bloqueados</strong></li>
            <li><strong>Chegue até a saída para vencer o jogo!</strong></li>
        </ol>
    </div>

    <div class="botoes">
        <div class="voltar">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/left.png" alt="Ícone de voltar" />
            <a href="jogo_labirinto.html"><span>Voltar ao início</span></a>
        </div>

        <div class="ir">
            <span>Ir ao jogo</span>
            <img src="https://img.icons8.com/ios-filled/50/ffffff/right.png" alt="Ícone de ir" />
        </div>
    </div>
    </div>
</body>
